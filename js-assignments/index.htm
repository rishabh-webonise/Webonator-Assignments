<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-assignments</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" async></script>
  </head>

  <body>
    <h2>JS Assignment 2:</h2>
    <div>
      <input type="number" name="inp1" class="inp1" placeholder="Input 1" />
      <input type="number" name="inp2" class="inp2" placeholder="Input 2" />
    </div>
    <br />
    <button class="add">Addition</button>
    <button class="sub">Subtraction</button>
    <h4>OUTPUT:</h4>
    <h4 class="op" style="color: red">Enter input1 and input 2</h4>
    <hr />
    <h2>JS Assignment 3a:</h2>
    <input type="number" name="counter" class="counter" value="5" />
    <button class="open">Open</button>
    <button class="stop">Stop</button>
    <hr />
    <h2>JS Assignment 3b:</h2>
    <button class="open2">Open</button>
    <button class="stop2">Stop</button>
    <hr />
    <h2>JS Assignment 4:</h2>
    <div>
      <form>
        <input
          type="text"
          name="name"
          class="name"
          placeholder="Enter name"
          required
        />
        <input
          type="email"
          name="email"
          class="email"
          placeholder="Enter email"
          required
        />
        <input type="submit" value="submit" class="submit" />
      </form>
    </div>
    <br />
    <button class="show">Show users</button>
    <div>
      <table>
        <thead>
          <tr>
            <th>SNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody class="body"></tbody>
      </table>
    </div>
  </body>
</html>
